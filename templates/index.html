<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak2SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Speak2SQL</h1>
        
        <!-- File Upload -->
        <div class="card p-4 mb-4">
            <h3>Upload CSV</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" class="form-control mb-2" id="fileInput" accept=".csv" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <p id="uploadMessage"></p>
            <input type="hidden" id="tableName">
        </div>
        
        <!-- Query Input -->
        <div class="card p-4 mb-4">
            <h3>Query Data</h3>
            <div class="mb-3">
                <label><input type="radio" name="inputType" value="text" checked> Text Query</label>
                <label><input type="radio" name="inputType" value="speech"> Speech Query</label>
            </div>
            <div id="textInput" class="mb-3">
                <input type="text" class="form-control" id="textQuery" placeholder="e.g., Show all employees where age > 30">
            </div>
            <button id="speechButton" class="btn btn-info mb-3" style="display: none;">Start Speaking</button>
            <button id="submitQuery" class="btn btn-success">Run Query</button>
        </div>
        
        <!-- Results -->
        <div class="card p-4">
            <h3>Results</h3>
            <p id="sqlQuery"></p>
            <table id="resultsTable" class="table table-striped">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <p id="errorMessage" class="text-danger"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
